resources:
  jobs:
    nyc_job:
      name: "${bundle.target}_nyc_pipeline_job"
      tasks:
        - task_key: nyc_pipeline_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.nyc_pipeline.id}

      parameters:
        - name: catalog
          default: "${var.target_catalog}"
        - name: target
          default: "${bundle.target}"
      performance_target: PERFORMANCE_OPTIMIZED